<html>
	<head>
		<title>{{.CurrentPage.Title}} | {{.SiteMetaData.Domain}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{.CurrentPage.SiteRoot}}/assets/css/main.css" />
		<link rel="stylesheet" href="{{.CurrentPage.SiteRoot}}/assets/css/extend.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<div class="logo container">
						<div>
							<h1 ><a href="{{$.CurrentPage.SiteRoot}}/index.html" id="logo">{{.SiteMetaData.Title}}</a></h1>
							<p>//{{.CurrentPage.Title}}</p>
						</div>
					</div>
				</header>

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="{{.CurrentPage.SiteRoot}}/index.html">Home</a></li>
					{{.TopNav}}
					<li><a class="icon brands fa-twitter" href="{{.SiteMetaData.Twitter}}"></a></li>
					<li><a class="icon brands fa-linkedin-in" href="{{.SiteMetaData.Linkedin}}"></a></li>
					<li><a class="icon brands fa-github" href="{{.SiteMetaData.Github}}"></a></li>
				</ul>

				</nav>
{{end}}
